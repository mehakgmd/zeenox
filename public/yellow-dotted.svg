<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="12.5" height="12.5" patternUnits="userSpaceOnUse">
      <!-- 100 / 8 = 12.5, so we space each dot every 12.5 units -->
      <circle cx="6.25" cy="6.25" r="3" fill="#facc15"></circle>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dots)"></rect>
</svg>
